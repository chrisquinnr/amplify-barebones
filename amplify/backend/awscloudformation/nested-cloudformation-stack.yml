{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognito600d5045": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/amplifyjsapp-20190211101047-deployment/amplify-cfn-templates/auth/cognito600d5045-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "amplifyjsapp600d5045_identitypool_600d5045",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": true,
					"lambdaLogPolicy": "cognito600d5045_lambda_log_policy",
					"openIdLambdaRoleName": "cognito600d5045_openid_lambda_role",
					"openIdRolePolicy": "cognito600d5045_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognito600d5045_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognito600d5045_openid_lambda_log_policy",
					"userPoolName": "amplifyjsapp600d5045_userpool_600d5045",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognito600d5045_sns-role",
					"roleExternalId": "cognito600d5045_role_external_id",
					"policyName": "cognito600d5045-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "name,email",
					"userpoolClientName": "cognito600d5045_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognito600d5045_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognito600d5045_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognito600d5045_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognito600d5045_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognito600d5045_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognito600d5045_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognito600d5045_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "manual",
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "cognito600d5045",
					"authProviders": "accounts.google.com",
					"googleClientId": "970536082207-9t78ud7r3moasl15jpqql39b6mgktb75.apps.googleusercontent.com",
					"selectedParties": "{\"accounts.google.com\":\"970536082207-9t78ud7r3moasl15jpqql39b6mgktb75.apps.googleusercontent.com\"}",
					"unAuthRoleName": "amplifyjsapp-20190211101047-unauthRole",
					"authRoleName": "amplifyjsapp-20190211101047-authRole",
					"unAuthRoleArn": "arn:aws:iam::626549628918:role/amplifyjsapp-20190211101047-unauthRole",
					"authRoleArn": "arn:aws:iam::626549628918:role/amplifyjsapp-20190211101047-authRole"
				}
			}
		},
		"analyticsamplifyjsapp": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/amplifyjsapp-20190211101047-deployment/amplify-cfn-templates/analytics/pinpoint-cloudformation-template.json",
				"Parameters": {
					"appName": "amplifyjsapp",
					"roleName": "pinpointLambdaRole3c607532",
					"cloudWatchPolicyName": "cloudWatchPolicy3c607532",
					"pinpointPolicyName": "pinpointPolicy3c607532",
					"authPolicyName": "pinpoint_amplify_3c607532",
					"unauthPolicyName": "pinpoint_amplify_3c607532",
					"authRoleName": "amplifyjsapp-20190211101047-authRole",
					"unauthRoleName": "amplifyjsapp-20190211101047-unauthRole",
					"IAMPrefix": "626549628918"
				}
			}
		},
		"hostingS3AndCloudFront": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/amplifyjsapp-20190211101047-deployment/amplify-cfn-templates/hosting/template.json",
				"Parameters": {}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}